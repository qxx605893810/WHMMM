<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- 移动端适口 -->
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>慢慢买首页</title>
    <link rel="stylesheet" href="./libs/bootstrap/css/bootstrap.css">
    <link rel="stylesheet/less" href="./css/comment.less"/>
    <link rel="stylesheet/less" href="./css/index.less">
    <script type="text/javascript" src='./libs/less/less.js'></script>
    <script type="text/html" id="menu-template">
        {{each result as value i}}
        <div class="col-xs-3">
            <a href="{{value.titlehref}}">
                {{#value.img}}
                <p>{{value.name}}</p>
            </a>
        </div>
        {{/each}}
    </script>
    <script type="text/html" id="recommend-template">
        {{each result as value i}}
        <div class="media">
            <div class="media-left">
                <a href="#">
                    {{#value.productImg2}}
                </a>
            </div>
            <div class="media-body">
                <div class="normal-info">
                    <span class="product-name">{{value.productName}}</span>
                    <span class="product-price">{{value.productPinkage}}</span>
                </div>
                <div class="other-info">
                    <span class="from-time">{{value.productFrom}}|{{value.productTime}}</span>
                    <span class="comment">{{value.productComCount}}</span>
                </div>
            </div>
        </div>
        {{/each}}
    </script>
</head>
<body>
<!-- 头部 B -->
<header id="header">
</header>
<!-- 头部 E -->
<!-- 搜索 B -->
<section id="search">
</section>
<!-- 搜索 E -->
<!-- 菜单区域 B -->
<section id="menu">
    <div class="row">
    </div>
</section>
<!-- 菜单区域 E -->
<!-- 推荐 B -->
<section id="recommend">
    <div class="recommend-title">
        <a href="#">
            <span>超值折扣推荐</span>
        </a>
    </div>
    <div class="recommend-list">

    </div>
    <div class="recommend-more">
        <a href="#">
            更多优惠信息>>>
        </a>
    </div>
    <div class="recommend-title">
        <a href="#">
            <span>品牌排行</span>
        </a>
    </div>
</section>
<!-- 推荐 E -->
<!-- 底部 B -->
<section id="footer">

</section>
<!-- 底部 E -->


</body>
<script type="text/javascript" src="./libs/jquery/jquery.min.js"></script>
<script type="text/javascript" src="./libs/bootstrap/js/bootstrap.min.js"></script>
<script type="text/javascript" src="./libs/template/template.js"></script>
<script src="js/commen.js"></script>
<script src="js/index.js"></script>
</html>

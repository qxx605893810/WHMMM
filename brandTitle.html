    <script type="text/html" id="panelTemplate">
        {{each result as value i}}
        <div class="panel panel-default">
            <div class="panel-heading" role="tab" id="headingOne">
                <h4 class="panel-title">
                    <a role="button" data-toggle="collapse" data-parent="#accordion" href="#collapse{{i}}"
                       aria-expanded="true" aria-controls="collapseOne" data-title-id="{{value.brandTitleId}}">
                        {{value.brandTitle}}
                    </a>
                </h4>
            </div>
            <div id="collapse{{i}}" class="panel-collapse collapse " role="tabpanel" aria-labelledby="headingOne">
                <div class="panel-body">
                    <!-- <a href="#">

                         <span class="brandInfo">30天全网销售：463532件</span>
                     </a>-->
                </div>
            </div>
        </div>
        {{/each}}
    </script>
    <script type="text/html" id="panelBodyTemplate">
        {{each result as value i}}
        <a href="brandTitle-list.html?brandTitleId={{value.brandTitleId}}">
            <span class="brandName">{{value.brandName}}</span>
            <span class="brandInfo">{{value.brandInfo}}</span>
        </a>
        {{/each}}
    </script>
</head>

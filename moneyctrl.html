<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- 移动端适口 -->
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>省钱控</title>
    <link rel="stylesheet" href="./libs/bootstrap/css/bootstrap.css">
    <link rel="stylesheet/less" href="./css/comment.less"/>
    <link rel="stylesheet/less" href="./css/moneyctrl.less">
    <script type="text/javascript" src='./libs/less/less.js'></script>
    <script type="text/html" id="product-tem">
        {{each result as value i}}
        <div class="media">
            <div class="media-left">
                <a href="money_list.html?productid={{value.productId}}">
                    {{#value.productImg2}}
                </a>
            </div>
            <div class="media-body">
                <div class="normal-info">
                    <span class="product-name">{{value.productName}}</span>
                    <span class="product-price">{{value.productPinkage}}</span>
                </div>
                <div class="other-info">
                    <span class="from-time">{{value.productFrom}}|{{value.productTime}}</span>
                    <span class="comment">{{value.productComCount}}</span>
                </div>
            </div>
        </div>
        {{/each}}
    </script>
</head>
<body>
<!-- 头部 B -->
<header id="header" class="back">
</header>
<!-- 头部 E -->
<!-- 搜索 B -->
<section id="search">
</section>
<!--product B-->
<div id="product">
</div>
<!--product E-->
<!--分页 B-->
<div id="money-page">
    <div class="product-page">
        <a href="#" class="prev-page">上一页</a>
        <div class="ui-select">
            <select>
            </select>
        </div>
        <a href="#" class="next-page">下一页</a>
    </div>
</div>
<!--分页 E-->
<!-- 底部 B -->
<section id="footer">

</section>
<!-- 底部 E -->


</body>
<script type="text/javascript" src="./libs/jquery/jquery.min.js"></script>
<script type="text/javascript" src="./libs/bootstrap/js/bootstrap.min.js"></script>
<script type="text/javascript" src="./libs/template/template.js"></script>
<script src="js/commen.js"></script>
<script src="js/moneyctrl.js"></script>
</html>

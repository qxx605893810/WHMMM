<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- 移动端适口 -->
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>优惠券列表</title>

    <link rel="stylesheet/less" href="./css/comment.less"/>

    <script type="text/javascript" src='./libs/less/less.js'></script>
    <script type="text/html" id="contentTemId">
        {{each result as value i}}
        <div class="content">
            <div class="media">
                <div class="media-left">
                    <a href="#">
                        {{#value.couponProductImg}}
                    </a>
                </div>
                <div class="media-body">
                    <div class="normal-info">
                        <span class="product-name">{{value.couponProductName}}</span>
                    </div>
                    <div class="other-info">
                        <span class="product-price">{{value.couponProductPrice}}</span>

                        <div class="product-validity">{{value.couponProductTime}}</div>
                    </div>
                </div>
            </div>
        </div>
        {{/each}}
    </script>
</head>

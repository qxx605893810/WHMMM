<!DOCTYPE html>

<head>

    <meta name="viewport"

    <title>白菜价</title>
    <link rel="stylesheet" href="./libs/bootstrap/css/bootstrap.css">
    <link rel="stylesheet/less" href="./css/comment.less"/>
    <link rel="stylesheet/less" href="./css/baicaijia.less">
    <script type="text/javascript" src='./libs/less/less.js'></script>
    <script type="text/html" id="navId">
        {{each result as value i}}
        <li><a data-title-id={{value.titleId}} href="#">{{value.title}}</a></li>
        {{/each}}
    </script>
    <script type="text/html" id="mediaId">
        {{each result as value i}}
        <div class="media">
            <div class="media-left">
                <a href="#">
                    {{#value.productImg}}
                </a>
            </div>
            <div class="media-body">
                <div class="normal-info">
                    <div class="product-name">{{#value.productName}}</div>
                    <span class="product-price">{{#value.productPrice}}</span>
                </div>
                <div class="other-info">
                    <span class="favorable-page"><a href="#">{{#value.productCoupon}}</a></span>
                    <span class="order-link"><a href="#">{{#value.productHref}}</a></span>

                    <div class="pull-down">{{#value.productCouponRemain}}</div>
                </div>
            </div>
        </div>
        {{/each}}
    </script>
</head>
